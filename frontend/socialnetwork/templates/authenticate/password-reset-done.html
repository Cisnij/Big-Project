{% load static %}

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đặt lại mật khẩu thành công</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body class="bg-[#0f0f0f] text-white flex items-center justify-center min-h-screen px-4">

  <div class="bg-[#1c1c1c] p-8 rounded-2xl shadow-xl w-full max-w-md text-center fade-in">
    <div class="text-green-400 text-5xl mb-4">✅</div>
    <h2 class="text-2xl font-bold mb-3">Thành công!</h2>
    <p class="text-gray-300 mb-6 leading-relaxed">
      Chúng tôi đã gửi email hướng dẫn đặt lại mật khẩu.<br>Vui lòng kiểm tra hộp thư đến của bạn.
    </p>
    <a href="/" class="inline-block bg-green-600 hover:bg-green-700 transition px-6 py-3 rounded-lg font-semibold text-white">
      Quay lại trang chủ
    </a>
  </div>

</body>
</html>
