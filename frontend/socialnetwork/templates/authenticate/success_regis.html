<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thành công!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes popTick {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    .tick-animate {
      animation: popTick 0.6s ease-out forwards;
    }

    .fade-in {
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body class="bg-[#0f0f0f] flex items-center justify-center min-h-screen text-white">

  <!-- Success Container -->
  <div class="bg-[#1c1c1c] shadow-lg rounded-2xl p-10 max-w-sm w-full text-center fade-in">

    <!-- Animated Tick Icon -->
    <div class="mx-auto w-20 h-20 rounded-full bg-green-900/20 flex items-center justify-center tick-animate mb-6">
      <svg class="w-10 h-10 text-green-400" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <h2 class="text-xl font-bold text-green-400 mb-2">Thành công!</h2>
    <p class="text-gray-400 mb-6">Dữ liệu đã được gửi thành công. Cảm ơn bạn!</p>

    <a href="/login" class="inline-block bg-green-600 hover:bg-green-500 text-white px-6 py-2 rounded-lg font-semibold transition">
      Đăng nhập ngay
    </a>
  </div>

</body>
</html>
